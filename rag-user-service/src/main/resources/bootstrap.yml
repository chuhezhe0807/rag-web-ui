spring:
  application:
    name: rag-user-service

  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        namespace: public
        group: DEFAULT_GROUP
        server-addr: 127.0.0.1:8848
      config:
        namespace: public
        group: DEFAULT_GROUP
        file-extension: yaml
        server-addr: 127.0.0.1:8848
        timeout: 5000
        extension-configs:
          - data-id: ${spring.application.name}.yaml
            group: DEFAULT_GROUP
            refresh: false

logging:
  level:
    com.chuhezhe.raguserservice.feign: DEBUG
    feign: DEBUG
spring:
  application:
    name: rag-user-service

  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        namespace: public
        group: DEFAULT_GROUP
        server-addr: 127.0.0.1:8848
      config:
        namespace: public
        group: DEFAULT_GROUP
        file-extension: yaml
        server-addr: 127.0.0.1:8848
        timeout: 5000
        extension-configs:
          - data-id: ${spring.application.name}.yaml
            group: DEFAULT_GROUP
            refresh: false # 配置文件是否动态刷新，对于一些配置文件，有可能会有缓存此时需要使用@RefreshScope注解 一般动态刷新的都是 @Value注解的配置

logging:
  level:
    com.chuhezhe.raguserservice.feign: DEBUG
    feign: DEBUG